<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Swap</title>
    <link rel="stylesheet" href="image_swap.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="image_swap.js"></script>
  </head>
  <body>
    <main>
      <h1>Anime Fan Art</h1>
      <ul id="image_list">
        <li>
          <a href="images/Luffy.png" title="Monkey D. Luffy">
            <img src="thumbnails/Luffy1.png" alt="Luffy" />
          </a>
        </li>
        <li>
          <a href="images/demon.png" title="Tanjiro">
            <img src="thumbnails/demon1.png" alt="Tanjiro" />
          </a>
        </li>
        <li>
          <a href="images/aot.png" title="Captian Levi">
            <img src="thumbnails/aot1.png" alt="AOT" />
          </a>
        </li>
        <li>
          <a href="images/naruto.png" title="Naruto">
            <img src="thumbnails/naruto1.png" alt="Naruto" />
          </a>
        </li>
        <li>
          <a href="images/jujuKai.png" title="Yuji Itadori">
            <img src="thumbnails/jujuKai1.png" alt="Yuji" />
          </a>
        </li>
        <li>
          <a href="images/my-hero.png" title="Izuku Midoriya">
            <img src="thumbnails/my-hero1.png" alt="Midoriya" />
          </a>
        </li>
      </ul>
      <h2 id="caption">Fan Art</h2>
      <p><img src="images/cover.png" alt="" id="image" /></p>
    </main>
  </body>
</html>
